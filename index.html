<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Live Server Test</title>
</head>
<body>

<h1>Кнопка</h1>

<button id="btn" style="font-size:30px; padding:20px;">
    НАЖАЛ=гей
</button>

<p id="text" style="font-size:24px; margin-top:20px;"></p>

<script>
    const text = document.getElementById("text");

    // СНАЧАЛА скрываем
    text.style.display = "none";

    document.getElementById("btn").onclick = function () {
        text.innerText = "не сомневался";
        text.style.display = "block";
    };
</script>

</body>
</html>
